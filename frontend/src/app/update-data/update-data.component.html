<h3>Update User</h3>
<div  style="width: 500px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Jumlah Liter</label>
      <input type="number" class="form-control" 
        id="jumlahLiter" required 
         [(ngModel)]="data.jumlahLiter" name="jumlahLiter">
    </div>

    <div class="form-group">
      <label for="name">Premium</label>
      <input type="number" class="form-control"
        id="premium" required 
          [(ngModel)]="data.premium" name="premium">
    </div>

    <div class="form-group">
      <label for="name">Pertalite</label>
      <input type="number" class="form-control" 
        id="pertalite" required [(ngModel)]="data.pertalite" name="pertalite">
    </div>
    <br/>
    <button type="submit" class="btn btn-success">
       Submit
    </button>
  </form>
</div>

<div [hidden]="!updated">
  <h4>Successfully updated!</h4>
</div>
